<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }

        a, p {
            color: #4b5156;
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            padding: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #3AAFA9 0%, #2B7A78 100%);
        }

        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }

        .task-title {
            display: flex;
            padding: 20px;
            align-items: center;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon, .task-incomplete-icon {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .task-complete-icon {
            background-color: #DEF2F1;
        }

        .task-incomplete-icon {
            background-color: rgb(218, 218, 218);
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px;
        }

        #add-link {
            color: #3AAFA9;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #2B7A78;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type=text], input[type=password], textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't add to the width */
        }

        .button {
            border: 1px solid #2B7A78;
            background-color: #FFF;
            color: #3AAFA9;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .task-title a, .delete-link {
                font-size: 18px; /* Adjust font size for smaller screens */
            }

            #add-link {
                font-size: 36px; /* Adjust the plus icon size */
            }
        }

        @media screen and (max-width: 480px) {
            .header-bar, .task-wrapper, #search-add-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .task-title {
                justify-content: center;
            }

            .delete-link, .task-title a {
                padding: 10px 0; /* Adjust padding for very small screens */
            }

            .button, input[type=text], input[type=password], textarea {
                width: 100%; /* Make input fields and buttons take full width */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
